<div class="adminContainer">

    <header class="innerContainer">
        <h1 class="centreText">Cart</h1>
    </header>

    <main class="innerContainer">
        <button ng-click="Ctrl.viewContents()">View Cart Contents in Console</button>
        <table class="u-full-width">
                        <thead>
                            <tr>
                                <th><strong>Name</strong></th>
                                <th><strong>Price</strong></th>
                                <th><stong>Quantity to Purchase</stong></th>
                                <th><stong>Edit Cart</stong></th>
                            </tr>
                            <tr ng-repeat="product in Ctrl.cart">
                                <!-- <td><a href="/#/view_product/{{product.productId}}">{{product.name}}</a></td> -->
                                <td>{{product.name}}</td>
                                <td>{{product.price}}</td>
                                <td>Quantity to Purchase Placeholder</td>
                                <td><a href="" ng-click="Ctrl.removeProduct(product.productId)">Remove Item</a></td>
                            </tr>
                        </thead>
            
                    </table>
    
    
    
    
        <a href="/#/">Back to Products</a>
    </main>
</div>
